<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>{{ content.title }} - Content Accelerator</title>
</head>
<body>
  <h1>{{ content.title }}</h1>
  <div>
    <div>
      Oryginalny artykuł: <a href="{{ url }}">{{ url }}</a>
    </div>
    <div>
      <h2>Treść artykułu</h2>
      {% for paragraph in content.text %}
        <p>{{ paragraph }}</p>
      {% endfor %}
    </div>
    <p>
      Linki:
      <ol>
        {% for link in content.links %}
          <li><a href="/minimized-page?url={{ link.url_quoted }}">{{ link.text }}</a> <a href="{{ link.url }}">(oryginał)</a></li>
        {% endfor %}
      </ol>
    </p>
  </div>
  <form action="/minimized-page" method="get">
    Chcesz przeczytać inny artykuł? Podaj adres strony internetowej:<br>
    <input type="url" name="url"><br>
    <input type="submit" value="Idź">
  </form>
</body>
</html>
